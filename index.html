<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main p-5">
        <!-- Header -->
        <div
          class="header d-flex justify-content-center flex-column align-items-center"
        >
          <h1 class="display-4">Todo Tasks</h1>
          <p>Add your todos, edit them, delete and more...</p>
        </div>

        <!-- create section -->
        <div
          class="d-flex justify-content-lg-end justify-content-md-center justify-content-sm-center mt-lg-4 mb-lg-4"
        >
          <button
            id="createTodoBtn"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#createTodoModal"
          >
            Create Todo
          </button>
        </div>
        <div
          class="modal fade"
          id="createTodoModal"
          tabindex="-1"
          aria-labelledby="createTodoModalLabel"
          aria-hidden="true"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
        >
          <form id="form">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1
                    class="modal-title fs-5 fw-bold"
                    id="createTodoModalLabel"
                  >
                    Create Todo
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                    onclick="resetForm()"
                  ></button>
                </div>
                <div class="modal-body px-5 py-3">
                  <div class="mb-3">
                    <label for="todoName" class="form-label"
                      >Todo Name
                      <span class="text-danger fw-bold">*</span></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="todoName"
                      placeholder="Enter Todo Name.."
                    />
                    <div class="invalid-feedback">Todo Name is required</div>
                  </div>
                  <div class="mb-3">
                    <label for="deadLine" class="form-label"
                      >Deadline
                      <span class="text-danger fw-bold">*</span></label
                    >
                    <input type="date" class="form-control" id="deadLine" />
                    <div class="invalid-feedback">Deadline is required</div>
                  </div>
                  <div class="mb-3">
                    <label for="textArea" class="form-label"
                      >Description
                      <span class="text-danger fw-bold">*</span></label
                    >
                    <textarea
                      class="form-control"
                      id="description"
                      cols="30"
                      rows="4"
                      placeholder="Type something..."
                    ></textarea>
                    <div class="invalid-feedback">Description is required</div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                    onclick="resetForm()"
                  >
                    Close
                  </button>
                  <button
                    type="submit"
                    id="submitButton"
                    class="btn btn-primary"
                  >
                    Save
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>

        <!-- Display section -->
        <div>
            <div class="row" id="todosContainer"></div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/19f4a5c154.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
